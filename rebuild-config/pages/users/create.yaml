# User Create Page
id: users-create
name: UserCreate
title: Create User
description: Create a new user

components:
  - id: create-form
    type: form
    props:
      resource: users
      mode: create
      submitText: Create
      cancelText: Cancel
      onCancel: navigate:/users
      fields:
        - name: name
          label: Name
          type: text
          required: true
        - name: email
          label: Email
          type: email
          required: true
        - name: role
          label: Role
          type: select
          required: true
          options:
            - label: Admin
              value: admin
            - label: Editor
              value: editor
            - label: Viewer
              value: viewer
        - name: status
          label: Status
          type: select
          options:
            - label: Active
              value: active
            - label: Inactive
              value: inactive
