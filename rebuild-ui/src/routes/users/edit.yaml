# User Edit Page
id: users-edit
name: UserEdit
title: Edit User
description: Edit user information

components:
  - id: edit-form
    type: form
    props:
      resource: users
      mode: edit
      submitText: Save
      cancelText: Cancel
      onCancel: navigate:/users
      fields:
        - name: name
          label: Name
          type: text
          required: true
        - name: email
          label: Email
          type: email
          required: true
        - name: role
          label: Role
          type: select
          required: true
          options:
            - label: Admin
              value: admin
            - label: Editor
              value: editor
            - label: Viewer
              value: viewer
        - name: status
          label: Status
          type: select
          options:
            - label: Active
              value: active
            - label: Inactive
              value: inactive
