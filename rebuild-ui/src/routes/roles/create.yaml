id: roles-create
name: RoleCreate
title: Create Role
description: Create a new role

components:
  - id: roles-form
    type: form
    props:
      resource: roles
      mode: create
      title: New Role
      fields:
        - name: name
          label: Role Name
          type: text
          required: true
        - name: description
          label: Description
          type: textarea
        - name: permissions
          label: Permissions
          type: multiselect
          options:
            - label: Create
              value: create
            - label: Read
              value: read
            - label: Update
              value: update
            - label: Delete
              value: delete
